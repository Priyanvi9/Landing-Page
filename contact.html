<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Cognifyz Technologies</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
.contact-form {
    padding: 50px 20px;
    text-align: center;
    background-color: #f8fafc;
}

.contact-form h1 {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 20px;
}

.contact-form p {
    font-size: 1.2rem;
    margin-bottom: 30px;
}

form {
    display: flex;
    flex-direction: column;
    max-width: 500px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

form label {
    margin-top: 10px;
    font-weight: bold;
    color: #555;
}

form input, form textarea {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    padding: 15px 25px;
    background-color: #6a11cb;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

form button:hover {
    background-color: #5a0db3;
}

.confirmation {
    display: none;
    text-align: center;
    background-color: #28a745;
    color: white;
    padding: 50px 20px;
}

.confirmation h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.confirmation p {
    font-size: 1.2rem;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

footer {
    margin-top: auto;
}
</style>
<body>
    <header class="navbar">
        <div class="logo">Cognifyz</div>
        <nav>
            <a href="overview.html">Overview</a>
            <a href="qualifications.html">Qualifications</a>
            <a href="benefits.html">Benefits</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

<section class="contact-form">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="message">Message:</label>
        <textarea id="message" required></textarea>

        <button type="submit">Submit</button>
    </form>
</section>

<section class="confirmation" id="confirmation">
    <h1>Congratulations!</h1>
    <p>We'll reach out to you soon.</p>
</section>

    <footer class="footer">
        <p>For inquiries, please contact: <a href="mailto:info@cognifyz.com">info@cognifyz.com</a></p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("contactForm").addEventListener("submit", function(event) {
                event.preventDefault(); 

                document.body.style.backgroundColor = "#28a745"; 

                document.querySelector(".contact-form").style.display = "none";

                document.getElementById("confirmation").style.display = "block";
            });
        });
    </script>

</body>
</html>
